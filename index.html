<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>Personal Details</h3>
    <form action="">
        <label for="">
            FirstName:
            <input type="text" name="" id="">
        </label>
        </form>
    <br>
    <br>
    <form action="">
        <label for="">MiddelName:
            <input type="text" name="" id=""></label>
    </form>
    <br>
    <br>
    <form action="">
        <label for=""> LastName:
            <input type="text" name="" id=""></label>
    </form>
    <br>
    <form action="">
        <label for="">Course:
            <select name="Course">
               <option value="Course">Course</option>
               <option value="BCA">BCA</option>
               <option value="BBA">BBA</option>
               <option value="BTech">BTech</option>
               <option value="MTech">MTech</option>
               <option value="MBA">MBA</option>
               <option value="MCA">MCA</option>
            </select></label>
    </form>
    <br>
    <form action="">
        <p>Gender:</p>
        <label>Male
            <input type="radio" name="gender">
        </label>
        <br>
        <label>Female
            <input type="radio" name="gender">
        </label>
        <br>
        <label>Other
            <input type="radio" name="gender">
        </label>
    </form>
    <br>
    <br>
    <form action="">
        <label>DOB:<input type="date"
            name="birthDate">
    </label>
    </form>
    <br>
    <form action="">
        <label>Phone No. <input type="tel" name="" id="">
        </label>
    </form>
     <p>Address:</p>
     <form>
        <textarea name="" id="" cols="50" rows="10">Place Your Address</textarea>
     </form>
     <br>
     <form action="">
        <label for="">Email: <input type="text" name="" id=""></label>
    <br>
    <br>
    <form action="">
        <label for="">Password:
            <input type="text" name="" id=""></label>
    </form>
    <br>
    <br>
    <form action="">
        <label for="">Re-Type Password:
            <input type="text" name="" id=""></label>
    </form>
    <br>
    <form action="">
        <label><input type="checkbox" name="" id="">Agree to Terms and Conditions</label>
    </form>
    <br>
    <form action="">
        <label>Choose File
            <input type="file" name="" id="">
        </label>
    </form>
    <br>
    <form action="">
        <label>Choose Color <input type="color" name="" id=""></label>
    </form>
    <br>
    <button>Submit</button>
    <button>Cancel</button>
</body>
</html>
